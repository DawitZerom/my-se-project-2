<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library System website - Login</title>
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main>
            <h1>Login Page</h1>
            <div style="border: 1px solid;padding: 1em;">
            <section>
                <form name="formLogin" th:action="@{/library/public/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        You have been signed out.
                    </div>
                    <div >
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" autofocus="autofocus"/>
                    </div>
                    <br>
                    <div >
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password"/>
                    </div>
                    <div style="margin-top: 1em;">
                        <a href="/library/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                    </div>
                </form>
            </section>
        </div>
        </main>
    </body>
</html>
