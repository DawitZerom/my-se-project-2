<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Library - Services</title>
</head>
<body>
    <div layout:fragment="content" style="padding-top:1em;" class="container">
    <h1>List of Library Members</h1>
    <hr/>
  
  <main>
    <section>
      <form action="/fairfieldlibrary/librarymember/search" method="get">
        <fieldset>
          <legend>Search for Library Members</legend>
          <label>
            You may search by name, phone, etc.
          </label>
          <div>
            <input type="search" name="searchString" id="searchString" th:value="${searchString}" autofocus>
            <button type="submit">Search</button>
          </div>
        </fieldset>
      </form>
    </section>
    <div>
      <p><a href="/fairfieldlibrary/librarymember/new">Add New Member</a></p>
    </div>
    <section>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Member Number</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Phone</th>
          <th>Membership</th>
          <th>*</th>
          <th>*</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="libraryMember, counter : ${libraryMembers}">
          <th th:text="${counter.count}+${'.'}"></th>
          <td th:text="${libraryMember.memberNumber}"></td>
          <td th:text="${libraryMember.Firstname}"></td>
          <td th:text="${libraryMember.Lastname}"></td>
          <td th:text="${libraryMember.Phone}"></td>
          <td th:text="${libraryMember.libraryMemberType.name}"></td>
          <td><a th:href="@{'/fairfieldlibrary/librarymember/edit/{libraryMemberId}'(libraryMemberId=${libraryMember.libraryMemberId})}">Edit</a></td>
          <td><a th:href="@{'/fairfieldlibrary/librarymember/delete/{libraryMemberId}'(libraryMemberId=${libraryMember.libraryMemberId})}">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section th:if="${libraryMembers.totalPages>0}" style="margin-top: 1em;">
    <table border="1" cellspacing="3" cellpadding="5">
      <tbody>
        <tr>
          <th scope="row">Pages:</th>
          <td th:each="pageCount : ${#numbers.sequence(1, libraryMembers.totalPages)}">
            <a th:if="${currentPageNo == pageCount-1}" th:href="@{/fairfieldlibrary/librarymember/list(pageNo=${pageCount-1})}"
              th:text="${pageCount}" style="padding: 100%; background-color:lightcoral"></a>
            <a th:if="${currentPageNo != pageCount-1}" th:href="@{/fairfieldlibrary/librarymember/list(pageNo=${pageCount-1})}"
              th:text="${pageCount}"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  </main>
  </div>
</body>
</html>
