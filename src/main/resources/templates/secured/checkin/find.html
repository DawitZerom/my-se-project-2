<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fairfield Library Website - Check-In</title>
  <style>
    table {
      border: 1px solid;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header th:replace="fragments/header :: header"></header>
  <main>
    <h1>Check-in Book</h1>
    <section>
      <form action="/fairfieldlibrary/checkin/searchbyisbn" method="get">
        <fieldset>
          <legend>Search for Checkout Record to Check-in</legend>
          <label>
            You may search by book isbn
          </label>
          <div>
            <input type="search" name="isbn" placeholder="ISBN" id="isbn" th:value="${isbn}" autofocus required>
            <button type="submit">Search</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section>
      <h3>List of Checkout Records to Check-in</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>ISBN</th>
          <th>Book Title</th>
          <th>Member Number</th>
          <th>Member Name</th>
          <th>Checkout Date</th>
          <th>Due Date</th>
          <th>Is Checked-In</th>
          <th>*</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>
  </section>
  </main>
</body>
</html>
